<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGOIST-AnimePage</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!--header section-->
    <section class="header">
        <header>EGOIST</header>
    </section>
    <!--Navigation-->
    <section>
        <div id="nav"></div>
    </section>

    <!--search bar-->
    <setion>
        <form id='search-form'>
            <input id='search' type='text' name='search'>
            <input type='submit' name='submit'/>
          </form>
    </setion>
    <!--showing content on page from API-->
    <section>
        <div id="listings"></div>
    </section>
    <!--Right side white space fillers-->
    <section class="right-side">
        
    </section>
    <!--Comment section-->
    <section>
        <div class="comment-section">
            <h3>COMMENTS!</h3>
        </div>
    <form class="pure-form" id="comment-form">
        <div class="comment-form">
                  <div class="row">
                      <textarea placeholder="enter comment text" required id="new_comment_text" rows="3"></textarea>
                  </div>
            </div>
           <div class="right-side">
                  <button type="submit" class="button-secondary pure-button">Send Comment</button>
           </div>
      </form>
    </section>
    <!--Footer section-->
    <footer>
        <p>Only an Insane Elitist could possibly be here </p>

    </footer>
</body>
    
</body>
</html>
