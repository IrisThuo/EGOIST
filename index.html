<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGOIST-AnimePage</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section id="position">
    <!--header section-->
    <section class="header">
        <header>EGOIST</header>
    </section>
    <!--Navigation-->
    <section>
        <div id="nav"></div>
    </section>
</section>
<!--Login pop up-->
<section>
    <div id="center">
        <div class="login-container">
            <button id="close-btn">x</button>
           <div class="text">Login Form</div>
           <form action="#">
            <div class="data">
                <label>username</label>
                <input type="text">
            </div>
            <div class="data">
                <label>Password</label>
                <input type="password">
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button id="lgn-btn" type="submit">LOGIN</button>
            </div>
           </form>
        </div>
    </div>
</section>


<div class="spacer">
    &nbsp;
</div>

<!--start up giffy-->
<section id="welcome-page">
    <div id="welcome-text">
        <h3>Welcome to Egoist</h3>
    </div>
    <div id="start-up">
        <img src="https://media.giphy.com/media/1g3A0gpaidxWcL9Mfo/giphy.gif" alt="DETROIT SMASH!" >
    </div>
    <div id="pre-img-welcome-text">
        <p>"ALL FOR ONE"</p>
        <br>
        <P>To view the animanga we have in stock and check their rating,Click on the buttons above. Happy searching! And be sure to leave a comment down below!</P>
    </div>
</section>


   <!--<div class="spacer">
        &nbsp;
    </div>-->

       <!--search bar-->
       <setion>
        <form id='search-form'>
            <input id='search' type='text' name='search'>
            <input id="search-btn" type='submit' name='submit'/>
          </form>
    </setion>

    <!--showing content on page from API-->
    <section class="sroll">
    <section id="content-contaier">
        <div id="listings"></div>
        <div id="rating"></div>
        <!--<div id="stars">
        <div id="star"></div>
        </div>
        <div id="emoji"></div>
        <div id="status"></div>
        </div>
    -->
    </section>
    </section>

    <!--Comment section-->
    <section id="commenting">
        <h3>COMMENTS!</h3>
        <ul id="comment-section">
        </ul>
    <form class="pure-form" id="comment-form">
        <div class="comment-form">
                  <div class="row">
                      <textarea placeholder="enter comment text"  id="new_comment_text" rows="3"></textarea>
                  </div>
            </div>
           <div class="right-side">
                  <button id="comment-btn" type="submit" class="button-secondary pure-button">Send Comment</button>
           </div>
      </form>
    </section>
</section>

    <div class="bottom-spacer">
        &nbsp;
    </div>
    <!--Footer section-->
    <section id="bottom">
    <footer>
        <p>Animanga for Elitists</p>

    </footer>
</section>
</body>
    
</body>
</html>
